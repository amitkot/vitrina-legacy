apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 29

    // switch to v26 if it still does not work
    // - earlier app breaks at an even later version
    // https://stackoverflow.com/a/50198499/4420543
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    // https://stackoverflow.com/a/56996020/4420543
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }

    defaultConfig {
        applicationId "stoyck.vitrina"
        minSdkVersion 23
        targetSdkVersion 29

        versionCode 109
        versionName "1.0.109"

        testInstrumentationRunner "stoyck.vitrina.VitrinaTestRunner"

        // Used in Android Manifest and in code
        def vitrinaAuthorityValue = "stoyck.vitrina"
        buildConfigField("String", "VITRINA_AUTHORITY", "\"${vitrinaAuthorityValue}\"")
        manifestPlaceholders = [
                vitrinaAuthority: vitrinaAuthorityValue,
        ]
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])

    // kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.3.72"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.8"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.8"

    // serialization
    implementation "com.google.code.gson:gson:2.8.6"

    // conductor
    implementation 'com.bluelinelabs:conductor:2.1.5'
    implementation 'com.bluelinelabs:conductor-archlifecycle:2.1.5'

    // androidx
    implementation 'androidx.core:core-ktx:1.3.1'
    implementation 'androidx.activity:activity-ktx:1.2.0-alpha07'
    implementation 'androidx.fragment:fragment-ktx:1.3.0-alpha07'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.lifecycle:lifecycle-reactivestreams-ktx:2.2.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.2.0'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.2.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0'
    implementation "androidx.recyclerview:recyclerview:1.1.0"
    implementation 'androidx.coordinatorlayout:coordinatorlayout:1.1.0'
    implementation 'androidx.navigation:navigation-ui:2.3.0'
    implementation 'androidx.navigation:navigation-ui-ktx:2.3.0'

    // background operation
    implementation "androidx.work:work-runtime-ktx:2.4.0"

    // something automatically added for a layout
    implementation 'com.google.android.material:material:1.2.0'

    // DI
    implementation 'com.google.dagger:dagger:2.28.3'
    implementation 'com.google.dagger:dagger-android-support:2.28.3'
    kapt 'com.google.dagger:dagger-compiler:2.28.3'
    kapt 'com.google.dagger:dagger-android-processor:2.28.3'
    // This kaptTest stuff started working like this, don't touch
    // Also: gradle build does not generate tests !!!
    //
    // Comment of https://stackoverflow.com/a/36231516/4420543
    //      Remember to execute the tests or run assembleAndroidTest
    //      to actually see the dependency class DaggerMyComponent resolved,
    //      simply rebuild will not generate the classes from dagger.
    kaptTest 'com.google.dagger:dagger-compiler:2.28.3'
    kaptTest 'com.google.dagger:dagger-android-processor:2.28.3'
    kaptAndroidTest 'com.google.dagger:dagger-compiler:2.28.3'
    kaptAndroidTest 'com.google.dagger:dagger-android-processor:2.28.3'

    // network
    implementation 'com.squareup.okhttp3:logging-interceptor:4.8.0'
    implementation "com.squareup.retrofit2:retrofit:2.9.0"
    implementation "com.squareup.retrofit2:converter-gson:2.9.0"

    // persistence
    implementation 'hu.autsoft:krate:0.4.0'
    implementation 'hu.autsoft:krate-gson:0.4.0'

    // image
    // https://mvnrepository.com/artifact/com.github.bumptech.glide/glide
    implementation 'com.github.bumptech.glide:glide:4.11.0'


    // muzei
    implementation 'com.google.android.apps.muzei:muzei-api:3.4.0'

    // ====
    // test
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

}